<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applyBox">
           <h1>Job Application Form</h1>
            <form action="">
              <div class="formContainer">
                <div class="formControl">
                    <label for="firstName"> First Name </label>
                    <input id="firstName" name="firstName" placeholder="Enter First Name">
                </div>

                <div class="formControl">
                    <label for="lastName"> Last Name </label>
                    <input id="lastName" name="lastName" placeholder="Enter Last Name">
                </div>

                <div class="formControl">
                    <label for="email">  Email </label>
                    <input  type="email" id="email" name="email" placeholder="Enter Your Email">
                </div>


                <div class="formControl">
                    <label for="jobRole"> Select Your Job </label>
                   <select id="jobRole" name="jobRole">
                    <option value="">Select Job Role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="full_stack">Full Stack Developer</option>
                    <option value="us_ux">UI UX Designer</option>
                   </select>
                </div>

                <div class="textareaControl">
                    <label for="address">  Address </label>
                    <textarea id="address" name="address" row="4" cols="50" placeholder="Enter your Address"></textarea>
                </div>
                

                <div class="formControl">
                    <label for="city"> City </label>
                    <input id="city" name="city" placeholder="Enter Your City">
                </div>



                <div class="formControl">
                    <label for="pincode"> Pincode </label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter pincode ">
                </div>

                
                <div class="formControl">
                    <label for="date"> Date Of Birth </label>
                    <input value="2025-01-30"  type="date"  id="date" name="date">
                </div>

                
                <div class="formControl">
                    <label for="upload"> Upload Your CV </label>
                    <input type="file" id="upload" name="upload">
                </div>
              </div>

              <div class="bottonContainer">
                <button type="submit">Apply Now</button>
              </div>
            </form>

        </div>
    </div>
</body>
</html>
